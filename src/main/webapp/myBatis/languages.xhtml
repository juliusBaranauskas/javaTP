<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head/>
<h:body>
   <h2>Available game languages:</h2><br/>
   <ul>
      <ui:repeat value="#{langsMyBatis.allLanguages}" var="lang">
         <li>
            <span>#{lang.name}</span>
         </li>
      </ui:repeat>
   </ul><br/>

   <h3>Add language</h3>
   <h:form>
      <h:inputText a:placeholder="name"
                   value="#{langsMyBatis.languageToAdd.name}"
                   required="true" />
      <h:inputText a:placeholder="language code"
                   value="#{langsMyBatis.languageToAdd.langCode}"
                   required="true" />
      <h:commandButton value="Create" action="#{langsMyBatis.createLanguage}" />
   </h:form>

   <h:link value="Back home" outcome="/index"/>
</h:body>
</html>
