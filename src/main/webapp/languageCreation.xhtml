<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
   <h2>Available game languages:</h2><br/>
   <ul>
      <ui:repeat value="#{languageCreation.allLanguages}" var="lang">
         <li>
            <span>#{lang.name}</span>
         </li>
      </ui:repeat>
   </ul><br/>

   <h3>Add language</h3>
   <h:form>
      <h:inputText a:placeholder="name"
                   value="#{languageCreation.newLanguage.name}"
                   required="true" />
      <h:inputText a:placeholder="language code"
                   value="#{languageCreation.newLanguage.langCode}"
                   required="true" />
      <h:commandButton value="Create" action="#{languageCreation.addLanguage}" />
   </h:form>

   <h:link value="Back home" outcome="/index"/>
</h:body>
</html>
