<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>

    <h1>Not that epic games store</h1>
    <h2>Available games:</h2>
    <ol>
        <ui:repeat value="#{games.allGames}" var="game">
            <span><h:link value="#{game.name}" outcome="gameDetails?gameId=#{game.id}" /></span><br/>
        </ui:repeat>
    </ol>

    <h:form>
        <h:inputText value="#{games.gameToAdd.name}" required="true" />
        <h:commandButton value="Wanna sell?" action="#{games.addGame}"/>
    </h:form>
    <br/>

    <span><h:link value="Add/View game languages" outcome="languageCreation" /></span><br/>
    <span><h:link value="Add/View game languages (MyBatis)" outcome="myBatis/languages" /></span><br/>
</h:body>
</html>
